<div class="container mt-5">
  <div style="text-align: center;">
    @if(!registerMode) {
        <h1>Find Your Coworker</h1>
        <p class="lead"> sign up now !</p>
        <div class="text-center">
            <button class="btn btn-primary btn-large me-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-info btn-large me-2">Learn more</button>
    
        </div>
    }
    @else { 
        <div class="container">
            <div class="row justify-content-center">
               <div class="col-4">
                   <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
               </div>
            </div>
         </div>
    }
  </div>

</div>
