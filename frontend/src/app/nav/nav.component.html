<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">App</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            @if (accountService.currentUser()) {
                <li class="nav-item">
                  <a class="nav-link" routerLink="/members" routerLinkActive="active">Best coworker</a>
                </li>
               
                <li class="nav-item">
                  <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
                </li>   
                
                <li class="nav-item">
                  <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
                </li>   
              }
              <li class="nav-item">
                <a routerLink="/errors" routerLinkActive="active" class="nav-link">Errors</a>
            </li>
        </ul>

        @if (accountService.currentUser()) {
            <div class="dropdown" dropdown>
              <a class="dropdown-toggle text-dark"dropdownToggle>welcome {{accountService.currentUser()?.userName | titlecase}}</a>
              <div *dropdownMenu class="dropdown-menu">
                <a class="dropdown-item" href="/profile">Profile</a>
                <a class="dropdown-item" href="/settings">Settings</a>
                <a class="dropdown-item" href="#" (click)="logout()">Logout</a>
              </div>
            </div>
        }
        
        @if(!accountService.currentUser()){
            <form #loginForm="ngForm" (ngSubmit)="login()"  class="d-flex" >
                <input name="userName" [(ngModel)]="model.userName" class="form-control me-2" placeholder="Username">
                <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="Password" >
                <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
        }
    </div>
</nav>
